<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2622d19739.js" crossorigin="anonymous"></script>
    <title>Youtube-Clone</title>
</head>
<body>

    <!-- main canvas -->
<div class="canvas">
    <!-- start navbar -->
    <div class="navbar">
        <i class="fa fa-bars" id="bars"></i>
        <image id = "img-youtube" src="icon-image/yt_logo_rgb_dark.png" alt="youtube">
        <div class="search-container">
            <input type="text" placeholder="Search" id="search">
            <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
            <i class="fa fa-microphone" id="mircrophone"></i>
            <i class="fas fa-plus-circle" id="create-post"></i>
            <i class="fas fa-bell" id="bell"></i>
        </div>
    </div>

    <!-- aside section -->
    <div class="aside">
        
    </div>
</div>
</body>
</html>
